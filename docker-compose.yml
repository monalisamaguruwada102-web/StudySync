version: "3.8"

services:
  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ACCESS_TOKEN_SECRET=your_access_token_secret
    depends_on:
      - auth-service

  auth-service:
    build: ./backend/auth-service
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - ACCESS_TOKEN_SECRET=your_access_token_secret
      - REFRESH_TOKEN_SECRET=your_refresh_token_secret
      - MONGO_URI=mongodb://mongodb:27017/study_sync_auth

  chat-service:
    build: ./backend/chat-service
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - MONGO_URI=mongodb://mongodb:27017/study_sync_chat

  message-service:
    build: ./backend/message-service
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - MONGO_URI=mongodb://mongodb:27017/study_sync_messages
      - KAFKA_BROKER=kafka:9092

  websocket-gateway:
    build: ./backend/websocket-gateway
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - ACCESS_TOKEN_SECRET=your_access_token_secret
      - KAFKA_BROKER=kafka:9092
      - REDIS_URL=redis://redis:6379

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  mongodb_data:
